<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, OOP class !</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">


    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>

</head>


<body>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
            <h5 class="text-body-emphasis h4">Phenikaa Univesity</h5>
            <span class="text-body-secondary">OOP Introduction.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container text-center">

        <p>Create User</p>

    </div>

    <div class="container">

        <form action="#" th:action="@{/usersave}" th:object="${User}" method="post">

            <div class="container text-center">
                <p type="text" th:field="*{userID}" class="form-control" 
                        aria-describedby="addon-wrapping">

                <div class="col-12 input-group flex-nowrap">


                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="col-12"></div>


                <div class="col-12 input-group">
                    <span class="input-group-text"><i class="cid-home"></i>üè† Address </span>
                    <textarea class="form-control" aria-label="With textarea" id="address"
                        th:field="*{address}"></textarea>


                </div>
                <div class="col-12">
                    <div class="row"></div>
                </div>

                <div class="col-12" style="padding-top:2%">

                    <input type="submit" class="btn btn-outline-success" value="submit" />
                    <a href="/userlist"><button type="button" class="btn btn-outline-success">List of User</button></a>

                    <a href="/songlist"><button type="button" class="btn btn-outline-success">List of Song</button></a>

                </div>

            </div>

        </form>


    </div>



</body>

</html>
